image: "rabbitmq:3.7-management"
namespace: "rabbitmq"
replica: "5"
storage_size: "250Gi"
storage_class: "fast-retain"
vhost_name: "preproduction"
heartbeat: "600"
affinity_key: "services"
affinity_selector: "rabbitmq"
cookie: "dGVzdDEyMzQ="
resources:
  requests:
    cpu: "300m"
    memory: "1024Mi"
  limits:
    cpu: ""
    memory: ""
