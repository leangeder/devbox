  #   route:
  #   - destination:
  #       host: mongodb.mongodb.svc.cluster.local
  #       port:
  #         number: 27019
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: mongo
  namespace: istio-system
spec:
  host: mongodb.mongodb.svc.cluster.local
  trafficPolicy:
    tls:
      mode: DISABLE
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: rabbitmq
  namespace: istio-system
spec:
