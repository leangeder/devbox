apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-ingressgateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
  - port:
      number: 9089
      name: http-app-site-ng2
      protocol: HTTP
    hosts:
    - "beamery.local"
    - "api.beamery.local"
  - port:
      number: 9001
      name: http-app-bath
      protocol: HTTP
    hosts:
    - "app.beamery.local"
  - port:
      number: 2505
      name: http-app-admin
      protocol: HTTP
    hosts:
    - "admin.beamery.local"
