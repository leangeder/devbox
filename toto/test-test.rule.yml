  - "rabbitmq.dev"
  - "rabbit.beamery.local"
  - "rabbit.beamery.local:5672"
  tcp:
  - match:
    - port: 5672
      sourceSubnet: "172.17.16.0/24"
    route:
    - destination:
        host: rabbitmq.rabbitmq.svc.cluster.local
        port:
          number: 5672
