  trafficPolicy:
    tls:
      mode: DISABLE
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: elasticsearch
  namespace: istio-system
spec:
  hosts:
  - "elasticsearch.dev"
  - "es-01.beamery.local"
