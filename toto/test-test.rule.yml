---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: mozilla
  namespace: istio-system
spec:
  hosts:
  - mxr.mozilla.org
  - hg.mozilla.org
  - storage.googleapis.com
  ports:
  - name: http
    number: 80
    protocol: HTTP
  - name: https
    number: 443
    protocol: HTTPS
  resolution: DNS
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: mongo
  namespace: istio-system
spec:
  hosts:
  - "mongo.dev"
  - "mongo-01.beamery.local"
  - "mongo-01.beamery.local:27017"
  gateways:
  - mesh
  tcp:
  - match:
    - port: 27017
      sourceSubnet: "172.17.16.0/24"
    route:
    - destination:
        host: mongodb.mongodb.svc.cluster.local
        port:
          number: 27017
